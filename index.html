<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="card__image" src="images/image-victor.jpg" alt="Victor">
      <div class="card__title">
        <span class="card__text--bold">Victor Crest</span>
        <span class="card__age card__text--light">26</span>
      </div>
      <div class="card__locale">
        <span class="card__text--light">London</span>
      </div>
      <div class="card__stats">
        <div class="card__stat cards__stats__followers">
          <span class="card__stats__metric card__text--bold">80K</span>
          <span class="card__stat__label card__text--light">Followers</span>
        </div>

        <div class="card__stat card__stats__likes">
          <span class="card__stats__metric card__text--bold">803K</span>
          <span class="card__stat__label card__text--light">Likes</span>
        </div>

        <div class="card__stat card__stats_photos">
          <span class="card__stats__metric card__text--bold">1.4K</span>
          <span class="card__stat__label card__text--light">Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.glenmtaylor.com">Glen Taylor</a>.
    </div>
  </div>

</body>

</html>
